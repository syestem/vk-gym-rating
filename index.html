<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рейтинг посещаемости</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ОБЯЗАТЕЛЬНО: VK Bridge -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #e1e3e6;
      text-align: center;
    }
    th {
      background: #f0f2f5;
    }
    a {
      color: #2a5885;
      text-decoration: none;
    }
  </style>
</head>

<body>

<h2>Рейтинг посещаемости</h2>

<table id="rating">
  <thead>
    <tr>
      <th>#</th>
      <th>Участник</th>
      <th>Зал</th>
      <th>Бассейн</th>
      <th>Итого</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  vkBridge.send('VKWebAppInit');

  const SHEET_URL =
    'https://docs.google.com/spreadsheets/d/1fz_CeBp5yXH3qwvgYGQXY77nHZXoq3JMn6BqPZQ--Og/export?format=csv';

  fetch(SHEET_URL)
    .then(r => r.text())
    .then(text => {
      // убираем BOM
      text = text.replace(/^\uFEFF/, '');

      const lines = text.split(/\r?\n/);
      const tbody = document.querySelector('#rating tbody');
      if (!tbody) return;

      // пропускаем заголовок
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line.trim()) continue;

        // CSV у тебя с запятыми
        const cols = line.split(',');

        // нам нужны ТОЛЬКО первые 5 колонок
        const vkUrl = cols[0]?.trim();
        const name  = cols[1]?.trim();
        const gym   = cols[2]?.trim();
        const pool  = cols[3]?.trim();
        const total = cols[4]?.trim();

        // если нет ссылки или имени — это служебная строка
        if (!vkUrl || !vkUrl.startsWith('https://vk.com')) continue;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${tbody.children.length + 1}</td>
          <td><a href="${vkUrl}" target="_blank">${name}</a></td>
          <td>${gym}</td>
          <td>${pool}</td>
          <td><b>${total}</b></td>
        `;
        tbody.appendChild(tr);
      }
    })
    .catch(err => console.error('CSV error:', err));
</script>

</body>
</html>
