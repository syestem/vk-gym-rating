<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рейтинг посещаемости</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="card">
  <h2>Рейтинг посещаемости</h2>
  <div class="month-indicator">
    Текущий период: <b id="currentPeriod"></b><br>
    Отображается: <b id="activeView"></b>
  </div>
  <div class="controls">
    <button id="prev">←</button>
    <select id="monthSelect"></select>
    <button id="next">→</button>

    <select id="facultySelect">
      <option value="all">Все факультеты</option>
    </select>
    <button id="allTime">За всё время</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Участник</th>
        <th>Факультет</th>
        <th>Зал</th>
        <th>Бассейн</th>
        <th>Итого</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div id="loader"></div>
</div>

<script src="utils.js"></script>
<script src="app.js"></script>

</body>
</html>
