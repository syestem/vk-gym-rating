<script>
  vkBridge.send('VKWebAppInit');

  const SHEET_URL =
    'https://docs.google.com/spreadsheets/d/1fz_CeBp5yXH3qwvgYGQXY77nHZXoq3JMn6BqPZQ--Og/export?format=csv';

  fetch(SHEET_URL)
    .then(r => r.text())
    .then(text => {
      const rows = text.split('\n').slice(1);
      const tbody = document.querySelector('#rating tbody');

      rows.forEach((row, index) => {
        if (!row.trim()) return;

        const [vkUrl, name, gym, pool, total] = row.split(',');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="${vkUrl}" target="_blank">${name}</a></td>
          <td>${gym}</td>
          <td>${pool}</td>
          <td><b>${total}</b></td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error('Ошибка загрузки данных:', err);
    });
</script>
